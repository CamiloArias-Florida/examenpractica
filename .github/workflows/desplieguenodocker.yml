name: CI/CD Pipeline for Calculadora

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
      
      - name: Install dependencies
        run: composer install
      
      - name: Run tests
        run: ./vendor/bin/phpunit tests

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
      
      - name: Install dependencies
        run: composer install
      
      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.HOST }}
          USERNAME: ubuntu
          DEPLOY_PATH: /var/www/html/calculadora
        run: |
          # Limpiar y crear directorio SSH
          rm -rf ~/.ssh
          mkdir -p ~/.ssh
          
          # Configurar clave SSH con formato correcto
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Configurar known_hosts
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          
          # Probar conexi√≥n
          ssh -v -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no $USERNAME@$HOST "echo 'Test connection'"